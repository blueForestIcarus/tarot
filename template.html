<html>
    <style id="sizer_style">
        .main img.card {{
            height:20em;
        }}
    </style>
    <script>
        document.addEventListener("keypress", function(event) {{
            if( event.key == "m"){{
                cb = document.getElementById("cb1")
                cb.click()
            }}
            else if( event.key == ","){{
                cb = document.getElementById("cb2")
                cb.click()
            }}
        }});

        document.addEventListener('readystatechange', event => {{
            // When HTML/DOM elements are ready:
            if (event.target.readyState === "interactive") {{
                //no real effect
            }}

            // When window loaded ( external resources are loaded too- `css`,`src`, etc...) 
            if (event.target.readyState === "complete") {{
                document.getElementById("onload").innerHTML = "LOADED"
            }}
        }});
        function toggle(name, evt){{
            body = document.body
            if(evt.checked){{
                body.setAttribute(name, "true")
            }}else{{
                body.removeAttribute(name)
            }}
        }}

        function sizer(evt){{
            n = Number(evt.value)
            if ( !(n>4 && n< 50) ){{
                evt.value = 25
            }}
            st = ".main img.card {{ height: " + evt.value + "em; }}"
            document.getElementById('sizer_style').innerHTML = st
        }}


        function resort(evt){{
            if(! evt.checked){{
                sortTable('sorta')
            }}else{{
                sortTable('sortb')
            }}
        }}

        function sortTable(att) {{
            var table, rows, i, x, y;
            table = document.getElementById("mt");
            
            while (true) {{
                rows = table.rows;
                
                /* Loop through all table rows (except the
                first, which contains table headers): */
                for (i = 1; i < (rows.length - 1); i++) {{
                    /* Get the two elements you want to compare,
                    one from current row and one from the next: */
                    x = Number( rows[i].getAttribute(att) )
                    y = Number( rows[i + 1].getAttribute(att) )

                    if (x > y) {{
                        rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
                        break;
                    }}
                }}

                if( ! ( x > y ) ){{
                    break;
                }}
            }}
        }}
    </script>
